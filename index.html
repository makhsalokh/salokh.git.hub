<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salokhiddin Makhmudov - University Work</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-image: linear-gradient(135deg, #121212 25%, #1a1a1a 25%, #1a1a1a 50%, #121212 50%, #121212 75%, #1a1a1a 75%, #1a1a1a 100%);
            background-size: 40px 40px;
            animation: backgroundMove 20s linear infinite;
        }
        
        @keyframes backgroundMove {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 40px 40px;
            }
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            position: relative;
            padding-bottom: 1rem;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #2ecc71, transparent);
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2ecc71;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
            transition: all 0.3s ease;
        }
        
        .name:hover {
            transform: translateY(-5px);
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.8);
        }
        
        .student-id {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            background-color: rgba(46, 204, 113, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border-left: 4px solid #2ecc71;
            transition: all 0.3s ease;
        }
        
        .student-id:hover {
            transform: scale(1.05);
            background-color: rgba(46, 204, 113, 0.3);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
        }
        
        .submit-section {
            text-align: center;
            margin: 2rem 0;
        }
        
        .submit-button {
            background-color: #2ecc71;
            color: #000;
            border: none;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s ease;
        }
        
        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
        }
        
        .submit-button:hover::before {
            left: 100%;
        }
        
        .submit-button:active {
            transform: translateY(1px);
        }
        
        .google-doc-section {
            margin-top: 3rem;
        }
        
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            color: #2ecc71;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #2ecc71;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .section-title:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .doc-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(46, 204, 113, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .doc-input:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .doc-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .student-id {
                font-size: 1.5rem;
            }
        }
        
        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="name">Salokhiddin Makhmudov</h1>
            <div class="student-id">ID: 2417956</div>
        </div>
        
        <div class="submit-section">
            <button class="submit-button pulse">Submit</button>
        </div>
        
        <div class="google-doc-section">
            <h3 class="section-title">Where to find</h3>
            <input type="text" class="doc-input" placeholder="Paste your Google Doc link here..." />
        </div>
        
        <footer>
            Â© 2025 Salokhiddin Makhmudov - University Work
        </footer>
    </div>
    
    <script>
        // Add some interactive effects
        document.querySelector('.submit-button').addEventListener('click', function() {
            this.innerHTML = 'Submitted!';
            setTimeout(() => {
                this.innerHTML = 'Submit';
            }, 2000);
        });
        
        // Make the page elements appear with a fade-in effect
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.container, .name, .student-id, .submit-button, .section-title, .doc-input');
            
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                element.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
