<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salokhiddin Makhmudov - Student Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #2ecc71;
        }
        
        .name {
            font-size: 3rem;
            font-weight: 700;
            color: #2ecc71;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .name:hover {
            transform: scale(1.05);
        }
        
        .student-id {
            font-size: 2.5rem;
            font-weight: 500;
            color: #2ecc71;
            transition: transform 0.3s ease;
        }
        
        .student-id:hover {
            transform: scale(1.05);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .find-me-btn {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .find-me-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background-color: #27ae60;
        }
        
        .find-me-btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transition: all 0.6s;
        }
        
        .find-me-btn:hover:before {
            left: 100%;
        }
        
        footer {
            margin-top: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .love-dong-a {
            position: relative;
            font-size: 1.2rem;
            font-weight: 500;
            color: #2ecc71;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            background-color: rgba(46, 204, 113, 0.1);
            transition: all 0.3s ease;
            cursor: default;
        }
        
        .love-dong-a:hover {
            background-color: rgba(46, 204, 113, 0.2);
            transform: scale(1.05);
        }
        
        .love-dong-a:after {
            content: "â™¥";
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: all 0.3s ease;
        }
        
        .love-dong-a:hover:after {
            opacity: 1;
            right: 10px;
        }
        
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .name, .student-id {
                font-size: 2rem;
            }
            
            .find-me-btn {
                font-size: 1.2rem;
                padding: 0.8rem 1.6rem;
            }
        }
        
        /* Additional Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .animated-element {
            animation: float 5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="name animated-element">Salokhiddin Makhmudov</div>
            <div class="student-id animated-element">2417956</div>
        </header>
        
        <main class="main-content">
            <a href="https://drive.google.com/drive/folders/1-HYx9KJq4-fv4tCDuNt8IcESzneLJHLG" target="_blank" class="find-me-btn">
                Find me here
            </a>
        </main>
        
        <footer>
            <div class="love-dong-a">Love DONG A</div>
        </footer>
    </div>
</body>
</html>
